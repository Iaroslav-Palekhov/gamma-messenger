{% extends "base.html" %}

{% block title %}Восстановление пароля - Мессенджер{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="64" height="64" viewBox="0 0 1024 1024">
                    <use xlink:href="#icon-chat"></use>
                </svg>
            </div>
            <h1>Восстановление пароля</h1>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" name="username" placeholder="Введите имя пользователя" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Введите email" required>
            </div>

            <button type="submit" class="btn btn-block">Далее</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('login') }}" style="color: var(--text-secondary); text-decoration: none; font-size: 14px;">
                ← Вернуться ко входу
            </a>
        </div>
    </div>
</div>
{% endblock %}
