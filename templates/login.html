{% extends "base.html" %}

{% block title %}Вход - Мессенджер{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="64" height="64" viewBox="0 0 1024 1024">
                    <use xlink:href="#icon-chat"></use>
                </svg>
            </div>
            <h1>Мессенджер</h1>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label>Email или имя пользователя</label>
                <input type="text" name="username" placeholder="Введите email или username" required>
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn btn-block">Войти</button>
        </form>

        <div class="auth-link">
            Нет аккаунта?
            <a href="{{ url_for('register') }}">Создать аккаунт</a>
        </div>
    </div>
</div>
{% endblock %}
